<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena la Frase v2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --color-fondo: #2c3e50; --color-panel: #34495e; --color-texto: #ecf0f1;
            --color-primario: #3498db; --color-acierto: #2ecc71; --color-error: #e74c3c;
            --color-pista: #f1c40f; --color-sombra: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--color-fondo); color: var(--color-texto);
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;
        }
        #game-container {
            background-color: var(--color-panel); width: 100%; max-width: 700px; padding: 30px;
            border-radius: 15px; box-shadow: 0 10px 20px var(--color-sombra); text-align: center;
        }
        #header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        #category-title {
            background-color: var(--color-primario); padding: 5px 15px; border-radius: 20px; font-size: 1rem; font-weight: 600;
        }
        #stats { display: flex; align-items: center; gap: 20px; font-size: 1.4rem; }
        #prompt { font-size: 1.3rem; margin-bottom: 25px; font-style: italic; opacity: 0.9; }
        #prompt span { font-weight: 600; color: var(--color-primario); }
        #answer-area, #word-bank {
            min-height: 60px; background-color: rgba(0, 0, 0, 0.2); border-radius: 10px; padding: 10px;
            margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: center; transition: transform 0.2s;
        }
        .word-tile {
            padding: 10px 20px; background-color: var(--color-texto); color: var(--color-fondo);
            border-radius: 8px; font-size: 1.2rem; font-weight: 600; cursor: pointer;
            transition: transform 0.2s, background-color 0.2s; user-select: none;
        }
        .word-tile:hover { transform: translateY(-3px); }
        #word-bank .word-tile.disabled { opacity: 0.3; pointer-events: none; background-color: #7f8c8d; }
        #feedback { font-size: 1.2rem; font-weight: 600; height: 30px; margin-bottom: 20px; }
        .feedback-correct { color: var(--color-acierto); }
        .feedback-incorrect { color: var(--color-error); }
        .button-container { display: flex; justify-content: center; gap: 15px; }
        .button {
            padding: 12px 30px; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 8px;
            cursor: pointer; transition: background-color 0.2s; background-color: var(--color-primario); color: var(--color-texto);
        }
        .button:disabled { background-color: #7f8c8d; cursor: not-allowed; }
        .button:hover:not(:disabled) { background-color: #2980b9; }
        #hint-button { background-color: var(--color-pista); color: var(--color-fondo); }
        #hint-button:hover:not(:disabled) { background-color: #f39c12; }
        .hidden { display: none; }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        #start-screen { text-align: center; }
        #start-screen h1 { font-size: 2.5rem; color: var(--color-primario); }
        #start-screen p { font-size: 1.2rem; margin-bottom: 30px; }
        #file-loader { margin-top: 20px; }
        #file-loader label { background-color: #95a5a6; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        #file-loader input { display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>Constructor de Conversaciones</h1>
        <p>¡Pon las palabras en el orden correcto para formar frases!</p>
        <button id="start-default-button" class="button">Empezar con Frases de Ejemplo</button>
        <div id="file-loader">
            <label for="csv-upload">O Carga tu Propio Archivo (.csv)</label>
            <input type="file" id="csv-upload" accept=".csv, .txt">
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="header">
            <div id="category-title"></div>
            <div id="stats">
                <div id="lives"></div>
                <div id="stars"></div>
            </div>
        </div>
        <div id="prompt"></div>
        <div id="answer-area" aria-label="Tu respuesta"></div>
        <div id="word-bank" aria-label="Banco de palabras"></div>
        <div id="feedback"></div>
        <div class="button-container">
            <button id="hint-button" class="button">Pista 💡</button>
            <button id="check-button" class="button">Comprobar</button>
            <button id="next-button" class="button hidden">Siguiente →</button>
        </div>
    </div>
</div>

<script>
// --- Lógica del Juego (JavaScript) ---
let CHALLENGES = []; 

const startScreen = document.getElementById('start-screen');
const gameScreen = document.getElementById('game-screen');
const startDefaultButton = document.getElementById('start-default-button');
const csvUploadInput = document.getElementById('csv-upload');

const categoryTitleEl = document.getElementById('category-title');
const livesEl = document.getElementById('lives');
const starsEl = document.getElementById('stars');
const promptEl = document.getElementById('prompt');
const answerAreaEl = document.getElementById('answer-area');
const wordBankEl = document.getElementById('word-bank');
const feedbackEl = document.getElementById('feedback');
const checkButton = document.getElementById('check-button');
const nextButton = document.getElementById('next-button');
const hintButton = document.getElementById('hint-button');

let gameState = {
    currentChallengeIndex: 0,
    lives: 3,
    hintsUsed: 0,
    currentAnswer: [],
};

// --- Manejo de Archivos y Arranque ---
startDefaultButton.addEventListener('click', () => {
    cargarDesafiosDesdeArchivo('vocabulario.csv');
});
csvUploadInput.addEventListener('change', cargarArchivoDeUsuario);

async function cargarDesafiosDesdeArchivo(filePath) {
    try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error("Network response was not ok.");
        const data = await response.text();
        parsearYEmpezarJuego(data);
    } catch (error) {
        alert("Error al cargar el vocabulario. Asegúrate de estar usando un servidor local.");
        console.error(error);
    }
}

function cargarArchivoDeUsuario(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => parsearYEmpezarJuego(e.target.result);
    reader.readAsText(file);
}

function parsearYEmpezarJuego(data) {
    const rows = data.split('\n').slice(1);
    CHALLENGES = rows.map(row => {
        const [category, prompt, phrase] = row.split(',');
        if (category && prompt && phrase) {
            return { category, prompt, phrase: phrase.trim() };
        }
        return null;
    }).filter(Boolean);
    
    if (CHALLENGES.length > 0) {
        startScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
        iniciarJuego();
    } else {
        alert("El archivo no tiene un formato válido o está vacío.");
    }
}


function iniciarJuego() {
    gameState.currentChallengeIndex = 0;
    checkButton.addEventListener('click', checkAnswer);
    nextButton.addEventListener('click', nextChallenge);
    hintButton.addEventListener('click', useHint);
    loadChallenge();
}


// --- Lógica del Juego ---
function loadChallenge() {
    answerAreaEl.innerHTML = '';
    wordBankEl.innerHTML = '';
    feedbackEl.textContent = '';
    checkButton.classList.remove('hidden');
    nextButton.classList.add('hidden');
    checkButton.disabled = true;
    hintButton.disabled = false;
    
    gameState.currentAnswer = [];
    gameState.lives = 3;
    gameState.hintsUsed = 0;
    
    const challenge = CHALLENGES[gameState.currentChallengeIndex];
    categoryTitleEl.textContent = challenge.category;
    promptEl.innerHTML = `You want to say: <span>"${challenge.prompt}"</span>`;
    
    const words = challenge.phrase.split(' ');
    const shuffledWords = words.slice().sort(() => Math.random() - 0.5);
    
    shuffledWords.forEach((word, index) => {
        const tile = document.createElement('div');
        tile.className = 'word-tile';
        tile.textContent = word;
        tile.dataset.originalIndex = index;
        tile.addEventListener('click', handleWordBankClick);
        wordBankEl.appendChild(tile);
    });
    
    updateStats();
}

function handleWordBankClick(event) {
    const clickedTile = event.target;
    gameState.currentAnswer.push({
        word: clickedTile.textContent,
        originalIndex: clickedTile.dataset.originalIndex
    });
    clickedTile.classList.add('disabled');
    renderAnswer();
    checkButton.disabled = false;
}

function handleAnswerClick(event) {
    const clickedTile = event.target;
    const indexToRemove = parseInt(clickedTile.dataset.answerIndex, 10);
    const removedItem = gameState.currentAnswer.splice(indexToRemove, 1)[0];
    const bankTile = wordBankEl.querySelector(`[data-original-index='${removedItem.originalIndex}']`);
    if (bankTile) bankTile.classList.remove('disabled');
    renderAnswer();
    if (gameState.currentAnswer.length === 0) checkButton.disabled = true;
}

function renderAnswer() {
    answerAreaEl.innerHTML = '';
    gameState.currentAnswer.forEach((item, index) => {
        const tile = document.createElement('div');
        tile.className = 'word-tile';
        tile.textContent = item.word;
        tile.dataset.answerIndex = index;
        tile.addEventListener('click', handleAnswerClick);
        answerAreaEl.appendChild(tile);
    });
}

function checkAnswer() {
    const playerPhrase = gameState.currentAnswer.map(item => item.word).join(' ');
    const correctPhrase = CHALLENGES[gameState.currentChallengeIndex].phrase;

    if (playerPhrase === correctPhrase) {
        feedbackEl.textContent = '¡Perfecto!';
        feedbackEl.className = 'feedback-correct';
        hablar(correctPhrase);
        updateStats(true); // Acierto
        
        checkButton.classList.add('hidden');
        hintButton.disabled = true;
        nextButton.classList.remove('hidden');
    } else {
        gameState.lives--;
        feedbackEl.textContent = 'Incorrecto. ¡Inténtalo de nuevo!';
        feedbackEl.className = 'feedback-incorrect';
        answerAreaEl.classList.add('shake');
        setTimeout(() => answerAreaEl.classList.remove('shake'), 500);
        updateStats();
        if (gameState.lives === 0) {
            feedbackEl.textContent = `La respuesta era: "${correctPhrase}"`;
            checkButton.classList.add('hidden');
            hintButton.disabled = true;
            nextButton.classList.remove('hidden');
        }
    }
}

function nextChallenge() {
    gameState.currentChallengeIndex++;
    if (gameState.currentChallengeIndex < CHALLENGES.length) {
        loadChallenge();
    } else {
        endGame();
    }
}

function useHint() {
    const correctPhraseWords = CHALLENGES[gameState.currentChallengeIndex].phrase.split(' ');
    const nextCorrectWordIndex = gameState.currentAnswer.length;
    
    if (nextCorrectWordIndex >= correctPhraseWords.length) return;

    const nextCorrectWord = correctPhraseWords[nextCorrectWordIndex];
    
    // Encuentra la primera ficha disponible con la palabra correcta
    const tileToMove = Array.from(wordBankEl.children).find(
        tile => !tile.classList.contains('disabled') && tile.textContent === nextCorrectWord
    );

    if (tileToMove) {
        gameState.hintsUsed++;
        handleWordBankClick({ target: tileToMove });
        updateStats();
    }
}

function updateStats(correct = false) {
    livesEl.textContent = '❤️'.repeat(gameState.lives);
    let stars = '⭐'.repeat(Math.max(0, 3 - gameState.hintsUsed));
    if (gameState.lives < 3) stars = '⭐'.repeat(Math.max(0, gameState.lives - gameState.hintsUsed));
    if (!correct && gameState.lives === 0) stars = '☠️';
    starsEl.textContent = stars;
}


function endGame() {
    gameScreen.innerHTML = `
        <div style="text-align: center;">
            <h1>¡Juego Completado!</h1>
            <p>Has terminado todos los desafíos.</p>
            <button class="button" onclick="location.reload()">Jugar de Nuevo</button>
        </div>
    `;
}

function hablar(texto) {
    if (!window.speechSynthesis) return;
    const utterance = new SpeechSynthesisUtterance(texto);
    utterance.lang = 'es-ES';
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
}

</script>
</body>
</html>
