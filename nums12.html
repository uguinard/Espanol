<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers in Spanish - Interactive Keypad</title>
    <style>
        :root {
            --accent-color: #0d6efd; --correct-color: #198754; --error-color: #dc3545; --hint-color: #fd7e14;
            --card-bg: rgba(255, 255, 255, 0.2); --border-color: rgba(255, 255, 255, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.1); --text-color: #1a1a1a; --text-light-color: #f0f0f0;
            --blur-amount: 10px; --card-radius: 24px; --body-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: var(--body-bg); margin: 0; padding: 20px;
            transition: background 0.5s ease;
        }

        .game-controls {
            position: absolute; top: 20px; right: 20px; z-index: 100;
            display: flex; gap: 10px;
        }

        .control-btn {
            width: 50px; height: 50px; background: var(--card-bg);
            border: 1px solid var(--border-color); border-radius: 50%;
            font-size: 24px; cursor: pointer; color: var(--text-light-color);
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            transition: transform 0.2s ease, background-color 0.2s;
        }
        .control-btn:hover { transform: scale(1.1); background-color: rgba(255,255,255,0.3); }
        .control-btn:disabled { cursor: not-allowed; opacity: 0.5; }

        .game-container { margin-top: 80px; display: flex; justify-content: center; align-items: flex-start; gap: 40px; flex-wrap: wrap; }
        
        .card {
            background: var(--card-bg); border-radius: var(--card-radius);
            padding: 25px; border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(var(--blur-amount)); -webkit-backdrop-filter: blur(var(--blur-amount));
            transition: all 0.3s ease;
        }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .key {
            width: 75px; height: 75px; background: rgba(255, 255, 255, 0.25);
            color: var(--text-color); border-radius: 50%; border: 1px solid transparent;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.2em; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease, background-color 0.4s, color 0.4s, box-shadow 0.2s;
            user-select: none;
        }
        .key:active { transform: scale(0.95); }
        .shake { animation: shake 0.5s ease-in-out; border-color: var(--error-color) !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-8px); } 40%, 80% { transform: translateX(8px); } }
        .key.drag-over { border-color: var(--accent-color); transform: scale(1.05); }
        .key.correct { background: var(--correct-color); color: white; font-size: 1.2em; font-weight: 700; }
        .key.hint-highlight { box-shadow: 0 0 20px 5px var(--hint-color); }
        #key-0 { grid-column: 2 / 3; }
        
        .assignment-panel { width: 250px; }
        .assignment-panel h3 { text-align: center; margin-top: 0; color: var(--text-light-color); padding-bottom: 10px; margin-bottom: 10px; font-size: 1.3em; }
        #name-list { min-height: 295px; }
        
        /* ----- NUEVOS ESTILOS para los puntos y el personaje ----- */
        .status-indicators {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 10px;
        }
        #score-display {
            font-size: 1.5em;
            color: var(--text-light-color);
            font-weight: 600;
        }
        #character-status {
            font-size: 3em; /* Emoji m√°s grande */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .score-change {
            position: fixed; /* Usamos fixed para que flote sobre todo */
            font-size: 2em;
            font-weight: bold;
            opacity: 0;
            animation: float-up 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 2000;
        }
        .score-plus { color: #28a745; }
        .score-minus { color: var(--error-color); }

        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-60px); }
        }
        /* ----- FIN DE NUEVOS ESTILOS ----- */

        .draggable-name {
            background: rgba(255, 255, 255, 0.25); color: var(--text-light-color); padding: 12px;
            border-radius: 12px; margin-bottom: 10px; text-align: center;
            font-size: 1.2em; font-weight: 500; cursor: grab;
            transition: opacity 0.4s, transform 0.4s, box-shadow 0.2s, background-color 0.2s;
            border: 2px solid transparent;
        }
        .draggable-name.selected { background: var(--accent-color); box-shadow: 0 0 15px 0 var(--accent-color); border-color: rgba(255, 255, 255, 0.8); transform: scale(1.05); }
        .draggable-name.hidden { opacity: 0; transform: scale(0.5); pointer-events: none; margin-bottom: -55px; }
        .draggable-name.hint-highlight { box-shadow: 0 0 20px 5px var(--hint-color); }
        .modal{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.4);display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity .3s ease-in-out;z-index:1000;backdrop-filter:blur(5px);-webkit-backdrop-filter:blur(5px);cursor:pointer}.modal.visible{opacity:1;pointer-events:auto}.modal-content{background:rgba(255,255,255,.7);padding:30px 40px;border-radius:var(--card-radius);text-align:center;color:#333;box-shadow:0 8px 32px 0 var(--shadow-color);backdrop-filter:blur(15px);-webkit-backdrop-filter:blur(15px);border:1px solid rgba(255,255,255,.4);transform:scale(.9);transition:transform .3s ease-in-out,border-radius .3s ease;max-width:500px;cursor:default}.modal.visible .modal-content{transform:scale(1)}.modal-content h2{margin:0 0 20px 0;font-size:2em;color:var(--correct-color)}#instructionsModal .modal-content h2{color:var(--accent-color)}#instructionsModal .modal-content p{margin:5px 0;font-weight:500;line-height:1.6}#instructionsModal .modal-content .lang-en{opacity:.8;font-size:.9em}#resetButton{padding:12px 25px;font-family:inherit;font-size:1.2em;font-weight:600;color:#fff;background-color:var(--accent-color);border:none;border-radius:12px;cursor:pointer;box-shadow:0 4px 15px #007bff4d;transition:background-color .2s,transform .1s}
    </style>
</head>
<body>

    <div class="game-controls">
        <button id="instructions-toggle" class="control-btn" title="Instrucciones">‚ùì</button>
        <button id="hint-button" class="control-btn" title="Ayuda">üí°</button>
        <button id="game-reset-button" class="control-btn" title="Reiniciar">üîÅ</button>
    </div>

    <div class="game-container">
        <div class="card keypad-card">
            <div class="keypad">
                <div class="key" id="key-1" data-number="1">1</div><div class="key" id="key-2" data-number="2">2</div><div class="key" id="key-3" data-number="3">3</div>
                <div class="key" id="key-4" data-number="4">4</div><div class="key" id="key-5" data-number="5">5</div><div class="key" id="key-6" data-number="6">6</div>
                <div class="key" id="key-7" data-number="7">7</div><div class="key" id="key-8" data-number="8">8</div><div class="key" id="key-9" data-number="9">9</div>
                <div class="key" id="key-0" data-number="0">0</div>
            </div>
        </div>
        <div class="card names-card">
            <div class="assignment-panel">
                <div class="status-indicators">
                    <div id="score-display">Puntos: 0</div>
                    <div id="character-status">üòê</div>
                </div>
                <h3 id="progress-title"></h3>
                <div id="name-list"></div>
            </div>
        </div>
    </div>
    
    <div id="victoryModal" class="modal"><div class="modal-content"><h2>¬°Felicidades! üéâ</h2><button id="resetButton">Jugar de Nuevo</button></div></div>
    <div id="instructionsModal" class="modal"><div class="modal-content"><h2>Instrucciones</h2><p class="lang-es"><strong>Objetivo:</strong> Aprende los n√∫meros en espa√±ol. Arrastra o selecciona cada nombre y col√≥calo en su tecla correspondiente.</p><p class="lang-en"><strong>Objective:</strong> Learn the numbers in Spanish. Drag or select each name and place it on its matching key.</p></div></div>

    <script>
        const numberMap={'0':{name:'cero',text:'CERO'},'1':{name:'uno',text:'UNO'},'2':{name:'dos',text:'DOS'},'3':{name:'tres',text:'TRES'},'4':{name:'cuatro',text:'CUATRO'},'5':{name:'cinco',text:'CINCO'},'6':{name:'seis',text:'SEIS'},'7':{name:'siete',text:'SIETE'},'8':{name:'ocho',text:'OCHO'},'9':{name:'nueve',text:'NUEVE'}};
        
        const keys=document.querySelectorAll('.key');
        const resetButton=document.getElementById('resetButton');
        const nameListContainer=document.getElementById('name-list');
        const victoryModal=document.getElementById('victoryModal');
        const progressTitle=document.getElementById('progress-title');
        const instructionsModal = document.getElementById('instructionsModal');
        const instructionsToggle = document.getElementById('instructions-toggle');
        const gameResetButton = document.getElementById('game-reset-button');
        const hintButton = document.getElementById('hint-button');

        /* ----- NUEVAS CONSTANTES Y VARIABLES ----- */
        const scoreDisplay = document.getElementById('score-display');
        const characterStatus = document.getElementById('character-status');
        let score = 0;
        /* ----- FIN DE NUEVAS CONSTANTES Y VARIABLES ----- */
        
        let spanishVoice=null,correctCount=0,audioCtx,selectedNameElement=null;
        let availableNames = [], visibleNames = [];

        function initializeGame() {
            setupControlListeners();
            setupKeyListeners();
            resetGame();
            loadVoices();
            document.body.addEventListener('click', initAudioContext, { once: true });
        }
        
        function resetGame() {
            keys.forEach(key => {
                key.classList.remove('correct', 'shake', 'hint-highlight');
                key.textContent = key.dataset.number;
                key.style.pointerEvents = 'auto';
            });
            const allNames = Object.values(numberMap).map(num => num.name);
            allNames.sort(() => Math.random() - 0.5);
            availableNames = [...allNames];
            visibleNames = [];
            nameListContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) { addNextNameToVisibleList() }
            correctCount = 0;
            updateProgress();
            victoryModal.classList.remove('visible');
            if (selectedNameElement) {
                selectedNameElement.classList.remove('selected');
                selectedNameElement = null;
            };
            hintButton.disabled = false;
            
            /* ----- L√ìGICA A√ëADIDA EN RESET ----- */
            score = 0;
            updateScoreDisplay();
            updateCharacter('neutral');
            /* ----- FIN DE L√ìGICA A√ëADIDA ----- */
        }

        function addNextNameToVisibleList(){if(availableNames.length===0)return;const nameToAdd=availableNames.shift();visibleNames.push(nameToAdd);const num=Object.values(numberMap).find(n=>n.name===nameToAdd);const div=document.createElement('div');div.className='draggable-name';div.id=`name-${num.name}`;div.dataset.name=num.name;div.draggable=true;div.textContent=num.text;setupDragListeners(div);div.addEventListener('click',handleNameClick);nameListContainer.appendChild(div)}
        function updateProgress(){progressTitle.textContent=`Aciertos: ${correctCount} / ${keys.length}`}
        function checkCompletion(){if(correctCount===keys.length){speakText('¬°Felicidades!',true);victoryModal.classList.add('visible');hintButton.disabled=true}}
        
        function placeNumber(key,nameData) {
            playSuccessSound();
            const placedElement = document.getElementById(`name-${nameData}`);
            key.textContent = numberMap[key.dataset.number].text;
            key.classList.add('correct');
            if (placedElement) { placedElement.classList.add('hidden') }
            const indexToRemove = visibleNames.indexOf(nameData);
            if (indexToRemove > -1) { visibleNames.splice(indexToRemove, 1) }
            setTimeout(() => {
                if (placedElement) placedElement.remove();
                addNextNameToVisibleList();
            }, 400);
            correctCount++;

            /* ----- L√ìGICA A√ëADIDA PARA PUNTOS (ACIERTO) ----- */
            score++;
            updateScoreDisplay();
            showScoreChange(1);
            updateCharacter('happy');
            /* ----- FIN DE L√ìGICA A√ëADIDA ----- */

            updateProgress();
            checkCompletion();
        }

        /* ----- NUEVAS FUNCIONES para manejar Puntos y Personaje ----- */
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Puntos: ${score}`;
        }

        function showScoreChange(amount) {
            const changeElement = document.createElement('div');
            const sign = amount > 0 ? '+' : '';
            changeElement.textContent = `${sign}${amount}`;
            changeElement.className = `score-change ${amount > 0 ? 'score-plus' : 'score-minus'}`;
            
            const scoreRect = scoreDisplay.getBoundingClientRect();
            document.body.appendChild(changeElement);
            // Centramos el texto flotante sobre el marcador de puntos
            changeElement.style.left = `${scoreRect.left + (scoreRect.width / 2) - (changeElement.offsetWidth / 2)}px`;
            changeElement.style.top = `${scoreRect.top - 10}px`;
            
            setTimeout(() => changeElement.remove(), 1500); // Se elimina despu√©s de la animaci√≥n
        }

        function updateCharacter(state) {
            let emoji = 'üòê';
            characterStatus.style.transform = 'scale(1)'; // Resetea la escala

            if (state === 'happy') {
                emoji = 'üòä';
                characterStatus.style.transform = 'scale(1.25) rotate(8deg)';
            } else if (state === 'sad') {
                emoji = 'üòü';
                characterStatus.style.transform = 'scale(0.9) rotate(-5deg)';
            }
            characterStatus.textContent = emoji;

            // Vuelve al estado neutral despu√©s de 1.5 segundos
            if (state !== 'neutral') {
                setTimeout(() => {
                    characterStatus.textContent = 'üòê';
                    characterStatus.style.transform = 'scale(1) rotate(0deg)';
                }, 1500);
            }
        }

        function handleMistake() {
            score = Math.max(0, score - 1); // El puntaje no baja de 0
            updateScoreDisplay();
            showScoreChange(-1);
            updateCharacter('sad');
            speakText('Intenta de nuevo');
        }
        /* ----- FIN DE NUEVAS FUNCIONES ----- */
        
        function giveHint(){if(visibleNames.length===0)return;hintButton.disabled=true;const randomVisibleName=visibleNames[Math.floor(Math.random()*visibleNames.length)];const nameElement=document.getElementById(`name-${randomVisibleName}`);const correctNumber=Object.keys(numberMap).find(key=>numberMap[key].name===randomVisibleName);const keyElement=document.getElementById(`key-${correctNumber}`);if(nameElement&&keyElement&&!keyElement.classList.contains('correct')){nameElement.classList.add('hint-highlight');keyElement.classList.add('hint-highlight');setTimeout(()=>{nameElement.classList.remove('hint-highlight');keyElement.classList.remove('hint-highlight');placeNumber(keyElement,randomVisibleName);if(correctCount<keys.length){hintButton.disabled=false}},1000)}else{hintButton.disabled=false}}
        function initAudioContext(){if(!audioCtx)audioCtx=new(window.AudioContext||window.webkitAudioContext)()}
        function playSuccessSound(){if(!audioCtx)return;const now=audioCtx.currentTime,gainNode=audioCtx.createGain();gainNode.connect(audioCtx.destination);gainNode.gain.setValueAtTime(.2,now);const osc1=audioCtx.createOscillator();osc1.type='triangle';osc1.frequency.setValueAtTime(523.25,now);osc1.connect(gainNode);const osc2=audioCtx.createOscillator();osc2.type='triangle';osc2.frequency.setValueAtTime(659.25,now+.1);osc2.connect(gainNode);osc1.start(now);osc2.start(now+.1);gainNode.gain.setTargetAtTime(0,now+.2,.015);osc1.stop(now+.3);osc2.stop(now+.3)}
        function speakText(text,isAnimated=false){const u=new SpeechSynthesisUtterance(text);u.lang='es-ES';if(spanishVoice)u.voice=spanishVoice;if(navigator.platform.toUpperCase().indexOf('MAC')>=0&&!isAnimated)u.rate=.8;if(isAnimated){u.pitch=1.2;u.rate=1.1}window.speechSynthesis.speak(u)}
        function loadVoices(){const s=()=>{const v=window.speechSynthesis.getVoices();spanishVoice=v.find(v=>v.name==='Google espa√±ol')||v.find(v=>v.lang.startsWith('es'))};s();if(window.speechSynthesis.onvoiceschanged!==undefined){window.speechSynthesis.onvoiceschanged=s}}
        function setupKeyListeners(){keys.forEach(key=>{key.addEventListener('click',handleKeyClick);key.addEventListener('dragover',(e)=>{e.preventDefault();key.classList.add('drag-over')});key.addEventListener('dragleave',()=>{key.classList.remove('drag-over','shake')});key.addEventListener('drop',handleDrop)})}
        function setupDragListeners(element){element.addEventListener('dragstart',(e)=>{e.dataTransfer.setData('text/plain',element.dataset.name)})}
        function setupControlListeners(){resetButton.addEventListener('click',resetGame);gameResetButton.addEventListener('click',resetGame);hintButton.addEventListener('click',giveHint);instructionsToggle.addEventListener('click',()=>instructionsModal.classList.add('visible'));instructionsModal.addEventListener('click',()=>instructionsModal.classList.remove('visible'))}
        function handleNameClick(event){event.stopPropagation();const t=event.currentTarget;if(selectedNameElement===t){selectedNameElement.classList.remove('selected');selectedNameElement=null}else{if(selectedNameElement)selectedNameElement.classList.remove('selected');t.classList.add('selected');selectedNameElement=t}}
        
        function handleKeyClick(event) {
            const key = event.currentTarget;
            const num = key.dataset.number;
            const numberName = numberMap[num]?.name;

            if (key.classList.contains('correct')) {
                speakText(numberName);
                return; 
            }

            if (selectedNameElement) {
                const selectedName = selectedNameElement.dataset.name;
                if (numberName === selectedName) {
                    placeNumber(key, selectedName);
                } else {
                    key.classList.add('shake');
                    handleMistake(); // <-- Llama a la funci√≥n de error
                }
                selectedNameElement.classList.remove('selected');
                selectedNameElement = null;
            } else {
                speakText(numberName);
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            const key = event.currentTarget;
            key.classList.remove('drag-over');
            const droppedName = event.dataTransfer.getData('text/plain');
            if (numberMap[key.dataset.number]?.name === droppedName) {
                placeNumber(key, droppedName);
            } else {
                key.classList.add('shake');
                handleMistake(); // <-- Llama a la funci√≥n de error
            }
        }
        
        document.addEventListener('DOMContentLoaded',initializeGame);
    </script>
</body>
</html>
